name: ğŸš€ Android Build

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:  # Ğ ÑƒÑ‡Ğ½Ğ¾Ğ¹ Ğ·Ğ°Ğ¿ÑƒÑĞº

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: â¬‡ï¸ Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: âš™ï¸ Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: ğŸ”§ Setup Android SDK
      uses: android-actions/setup-android@v3
    
    - name: ğŸ“¦ Cache Gradle
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
    
    - name: ğŸ”¨ Build with Gradle
      run: |
        chmod +x gradlew
        ./gradlew clean
        ./gradlew assembleDebug --stacktrace
        ./gradlew assembleRelease --stacktrace
    
    - name: ğŸ“Š APK Info
      run: |
        echo "=== APK INFORMATION ==="
        ls -lh app/build/outputs/apk/
        echo ""
        echo "Debug APK:"
        aapt dump badging app/build/outputs/apk/debug/app-debug.apk | grep -E "package:|launchable-activity:|version"
        echo ""
        echo "Release APK:"
        aapt dump badging app/build/outputs/apk/release/app-release-unsigned.apk | grep -E "package:|launchable-activity:|version"
    
    - name: ğŸ“¤ Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: danilkaai-debug-apk
        path: app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30
    
    - name: ğŸ“¤ Upload Release APK
      uses: actions/upload-artifact@v4
      with:
        name: danilkaai-release-apk
        path: app/build/outputs/apk/release/app-release-unsigned.apk
        retention-days: 30
    
    - name: ğŸ‰ Create GitHub Release
      if: success() && github.event_name == 'workflow_dispatch'
      uses: softprops/action-gh-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: build-${{ github.run_number }}
        name: "DanilkaAI Build #${{ github.run_number }}"
        body: |
          ## ğŸš€ Automated Build
          
          **Build Number:** #${{ github.run_number }}
          **Commit:** ${{ github.sha }}
          **Date:** ${{ github.event.head_commit.timestamp }}
          
          ### ğŸ“± APK Files:
          - `app-debug.apk` - Debug version for testing
          - `app-release-unsigned.apk` - Release version
          
          ### ğŸ“¥ Installation:
          1. Download APK
          2. Enable "Unknown sources" in Android settings
          3. Install and enjoy!
          
          ### ğŸ“Š Build Details:
          ```bash
          ${{ steps.build.outputs.build-info }}
          ```
        files: |
          app/build/outputs/apk/debug/app-debug.apk
          app/build/outputs/apk/release/app-release-unsigned.apk
        draft: false
        prerelease: true
